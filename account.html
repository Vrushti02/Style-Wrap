<!DOCTYPE html>
<html lang="en">
  <head>
    <script type=text/javascript>
      function validate()
      {
        var user= document.form1.username;
        var pass = document.form1.password;
        if((user.value==null)||(user.value==""))
        {
          confirm("Enter some username");
          return false;
        }
        else
        {
        if((pass.value==null)||(pass.value==""))
        {
          confirm("Enter some password");
        }
        if(user.value=="admin")
        {
          confirm("valid username")
        }
        if(pass.value=="password")
        {
          confirm("valid password")
        }
        //else
        //alert("Invalid username/password")
        }
      }
      </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>style and wrap</title>
    <link rel="stylesheet" href="style1.css" >
  
    
  </head>
  <body>

    <div class="container">
        
      <h1>Style & Wrap</h1>
      <form id="form1" name="form1" action="registration_form.php" method="POST" onsubmit="return validate()">
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter your Username"
        />
        <br>
        <br>
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter your Password"
        />
        <br>
        <br>
        <button type="submit" value="Login"  >Login
        </button>
      </form>
    </div>
  </body>
</html>
